<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            border: 1px solid #ddd;
            padding: 20px;
            width: 500px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .listing-info {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .input-row {
            display: flex;
            justify-content: space-between;
        }
        .input-group {
            margin: 10px 0;
            width: 48%;
        }
        .centered-input-group {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #00D0A2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #00C08C;
        }
        .error-message {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Request a booking</h1>
    {% if errors %}
        <div class="error-message">
            {% for error in errors %}
                <p>{{ error }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <div class="listing-info">
        <p><strong>Listing name:</strong> {{ name }}</p>
        <p><strong>Description:</strong> {{ description }}</p>
        <p><strong>Price per night:</strong> Â£{{ price }}</p>
    </div>
    
    <form action="/request_booking/{{ id }}" method="POST">
        <div class="input-row">
            <div class="input-group">
                <label for="start_date">Start Date</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>
            <div class="input-group">
                <label for="end_date">End Date</label>
                <input type="date" id="end_date" name="end_date" required>
            </div>
        </div>
        <div class="centered-input-group">
            <div class="input-group" style="width: 60%;">
                <label for="user_id">User ID</label>
                <input type="text" id="user_id" name="user_id" required>
            </div>
        </div>
        <button type="submit" class="button">Request booking</button>
    </form>
</div>

</body>
</html>
